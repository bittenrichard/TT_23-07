# nginx.conf - Simplificado para servir apenas o Frontend

server {
    listen 80;
    # ATUALIZADO: Define o nome do servidor para o seu domínio de frontend
    server_name recrutamentoia.com.br;

    # Localização raiz para os arquivos estáticos do React
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuração essencial para Single Page Applications (SPAs) como o React
    location / {
        # Tenta servir o arquivo solicitado diretamente.
        # Se não encontrar, redireciona para o index.html para o React Router funcionar.
        try_files $uri $uri/ /index.html;
    }

    # O bloco de proxy reverso para /api/ FOI REMOVIDO, pois não é mais necessário.
}